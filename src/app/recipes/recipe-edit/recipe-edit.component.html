<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <a class="btn btn-danger">Cancel</a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text"
                   id="image_url"
                   class="form-control"
                   formControlName="imageUrl"
                   #imageUrl
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imageUrl.value" style="max-height: 300px">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea  id="content"
                       rows="6"
                       class="form-control"
                       formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group" formArrayName="ingredients">
            <div class="row"
                 *ngFor="let item of recipeForm.controls['ingredients'].controls; let i=index"
            >
              <div formGroupName="{{i}}">
                <div class="col-sm-5">
                  <input type="text"
                         class="form-control"
                         formControlName="name"
                  >
                </div>
                <div class="col-sm-5">
                  <input type="text"
                         class="form-control"
                         formControlName="amount"
                  >
                </div>
                <div class="col-sm-2"><button class="btn btn-danger" type="submit">x</button></div>
              </div>
              <br>
              <br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
  <div class="form-group row ">
    <div class="col-sm-5"><input type="text" class="form-control"></div>
    <div class="col-sm-5"><input type="text" class="form-control"></div>
    <div class="col-sm-2"><button class="btn btn-primary" type="submit">+</button></div>
  </div>
  </div>
</div>
